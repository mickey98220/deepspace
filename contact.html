<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – DeepSpace</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="DeepSpace Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resources.html">Resources</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" class="auth-button">Log In</a>
      <a href="register.html" class="auth-button">Sign Up</a>
    </nav>
  </header>

  <main class="content">
    <h1>Contact Us</h1>
    <p>We're here to listen. Got feedback, suggestions, or a story to share? Reach out!</p>

    <form action="#" method="POST">
      <label for="name">Name</label><br />
      <input type="text" id="name" name="name" required><br />

      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" required><br />

      <label for="message">Message</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br />

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>© 2025 DeepSpace. Reach for help — we’re listening.</p>
  </footer>
</body>
</html>
