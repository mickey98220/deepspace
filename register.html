  <main class="content">
    <section class="auth-section">
      <h1>Join DeepSpace</h1>
      <p>Create an account to unlock features like saved resources, mental health check-ins, and more.</p>

      <form action="#" method="POST" class="auth-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat your password" required />

        <button type="submit">Sign Up</button>
      </form>

      <p>Already have an account? <a href="login.html">Log in here</a></p>
    </section>
  </main>
