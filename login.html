<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – DeepSpace</title>
  <link rel="stylesheet" href="styles/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="DeepSpace Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resources.html">Resources</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" class="auth-button">Log In</a>
      <a href="register.html" class="auth-button">Sign Up</a>
    </nav>
  </header>

  <main class="content">
    <section class="auth-section">
      <h1>Welcome Back</h1>
      <p>Log in to access personalized tools and mental health resources tailored for teens.</p>

      <form action="#" method="POST" class="auth-form">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <button type="submit">Log In</button>
      </form>

      <p>Don’t have an account? <a href="register.html">Sign up here</a></p>
    </section>
  </main>

  <footer>
    &copy; 2025 DeepSpace. Empowering teen minds, one star at a time.
  </footer>
</body>
</html>
